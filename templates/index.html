<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ app_name }} Console</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #222;
      }
      header {
        background: #1f3b61;
        color: #fff;
        padding: 1.25rem 2rem;
      }
      main {
        padding: 1.5rem 2rem 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }
      section {
        background: #fff;
        border-radius: 8px;
        padding: 1.25rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
      }
      h1,
      h2,
      h3 {
        margin: 0 0 0.75rem 0;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.35rem;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.95rem;
        margin-bottom: 0.85rem;
      }
      textarea {
        min-height: 90px;
      }
      button {
        background: #1f87ff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.6rem 1.25rem;
        font-size: 1rem;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 0.6rem;
        text-align: left;
        border-bottom: 1px solid #e6e6e6;
      }
      th {
        background: #f0f4f8;
      }
      .score-low {
        color: #b00020;
        font-weight: 700;
      }
      .pill {
        display: inline-block;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        font-size: 0.8rem;
        background: #eef2ff;
        color: #1f3b61;
      }
      .threshold {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .threshold input {
        flex: 1;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ app_name }} &mdash; Analyst Console</h1>
      <p>Score translations and monitor low-quality outputs in one place.</p>
    </header>
    <main>
      <section>
        <h2>Run a Test Score</h2>
        <form id="score-form">
          <label for="appId">App ID (X-APP-ID)</label>
          <input id="appId" name="appId" value="ui-console" required />

          <label for="sourceLang">Source Language</label>
          <input id="sourceLang" name="sourceLang" value="English" required />

          <label for="targetLang">Target Language</label>
          <input id="targetLang" name="targetLang" value="German" required />

          <label for="sourceText">Source Text</label>
          <textarea id="sourceText" name="sourceText" placeholder="Paste original text" required></textarea>

          <label for="targetText">Translated Text</label>
          <textarea id="targetText" name="targetText" placeholder="Paste translation" required></textarea>

          <label for="method">Scoring Method</label>
          <select id="method" name="method" required>
            <option value="GEMBA-DA">GEMBA-DA</option>
            <option value="GEMBA-MQM">GEMBA-MQM</option>
            <option value="GEMBA-ESA">GEMBA-ESA</option>
            <option value="STRUCTURED-DA" selected>STRUCTURED-DA</option>
          </select>

          <button type="submit">Score Translation</button>
          <div id="score-status" class="status"></div>
        </form>
      </section>

      <section>
        <h2>Low-Quality Detector</h2>
        <div class="threshold">
          <label for="threshold">Alert threshold (&le;)</label>
          <input type="number" id="threshold" min="0" max="100" step="1" value="{{ default_threshold }}" />
          <button type="button" id="refresh-btn">Refresh</button>
        </div>
        <p id="summary"></p>
        <div style="overflow-x:auto; max-height: 420px;">
          <table>
            <thead>
              <tr>
                <th>Score</th>
                <th>Method</th>
                <th>App ID</th>
                <th>Created</th>
                <th>Snippet</th>
              </tr>
            </thead>
            <tbody id="results-body">
              <tr><td colspan="5">No data yet.</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script>
      const apiPrefix = "{{ api_prefix }}";
      const form = document.getElementById('score-form');
      const statusEl = document.getElementById('score-status');
      const thresholdInput = document.getElementById('threshold');
      const refreshBtn = document.getElementById('refresh-btn');
      const resultsBody = document.getElementById('results-body');
      const summaryEl = document.getElementById('summary');

      function summarize(rows, threshold) {
        if (!rows.length) {
          summaryEl.textContent = `No translations at or below score ${threshold}.`;
        } else {
          const worst = rows.reduce((min, item) => Math.min(min, item.score), 100);
          summaryEl.textContent = `${rows.length} translations scored ≤ ${threshold}. Worst score: ${worst.toFixed(1)}`;
        }
      }

      async function refreshScores() {
        const threshold = thresholdInput.value || 100;
        const resp = await fetch(`${apiPrefix}/scores?threshold=${threshold}`);
        if (!resp.ok) {
          summaryEl.textContent = 'Failed to load scores';
          return;
        }
        const rows = await resp.json();
        resultsBody.innerHTML = '';
        if (!rows.length) {
          resultsBody.innerHTML = '<tr><td colspan="5">No data below threshold</td></tr>';
        } else {
          rows.forEach((row) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="${row.score <= threshold ? 'score-low' : ''}">${row.score.toFixed(1)}</td>
              <td><span class="pill">${row.method}</span></td>
              <td>${row.app_id}</td>
              <td>${new Date(row.created_at).toLocaleString()}</td>
              <td title="${row.target_text}">${row.target_text.slice(0, 60)}${row.target_text.length > 60 ? '…' : ''}</td>
            `;
            resultsBody.appendChild(tr);
          });
        }
        summarize(rows, threshold);
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        statusEl.textContent = 'Sending...';
        statusEl.style.color = '#555';
        const payload = {
          source_lang: form.sourceLang.value.trim(),
          target_lang: form.targetLang.value.trim(),
          source_text: form.sourceText.value.trim(),
          target_text: form.targetText.value.trim(),
          method: form.method.value,
        };
        const headers = {
          'Content-Type': 'application/json',
          'X-APP-ID': form.appId.value.trim() || 'ui-console',
        };
        const resp = await fetch(`${apiPrefix}/score`, {
          method: 'POST',
          headers,
          body: JSON.stringify(payload),
        });
        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          statusEl.textContent = `Error: ${err.detail || resp.statusText}`;
          statusEl.style.color = '#b00020';
          return;
        }
        const body = await resp.json();
        statusEl.textContent = `Score: ${body.score.toFixed(1)} (method ${body.method_used})`;
        statusEl.style.color = body.score <= Number(thresholdInput.value || 100) ? '#b00020' : '#0b7a0b';
        refreshScores();
      });

      refreshBtn.addEventListener('click', refreshScores);
      thresholdInput.addEventListener('change', refreshScores);

      refreshScores();
    </script>
  </body>
</html>
